version: "3.0"
#
# Optional: Create volumes to include licence/configuration in the containers.
#
x-vols: &vols
  volumes:
  - ${KX_LICENSE_DIR}:/opt/kx/lic
  - ./cfg:/opt/kx/cfg
  - ./db:/data/db
  - ./cache:/opt/kx/cache
#
# Optional: Create a network for processes to communicate.
#
x-kxnet: &kxnet
  networks:
  - kx

networks:
  kx:
    name: kx
    driver: bridge

#
# Services.
#
services:
  #
  # Resource Coordinator -- 1 per assembly.
  #
  sgrc:
    image: ${KX_DOCKER_REG_DEV}/kxi-sg-rc:${sg_version}
    environment:
      - KXI_NAME=sg_rc
      - KXI_PORT=5060
      - KXI_LOG_FORMAT=text # Optional
      - KXI_LOG_LEVELS=default:debug # Optional
      - KXI_ASSEMBLY_FILE=/opt/kx/cfg/${ASSEMBLY_FILE_YAML}
      - KXI_AUTH_DISABLED=1
    ports:
      - 127.0.0.1::5060
    stdin_open: true
    tty: true           
    <<: *vols # Optional
    <<: *kxnet # Optional


  #
  # Aggregator. Note we only have one here, but multiple can be configured.
  #
  sgagg:
    image: ${KX_DOCKER_REG_DEV}/kxi-sg-agg:${sg_version}
    environment:
      - KXI_NAME=sg_agg
      - KXI_PORT=5050
      - KXI_LOG_FORMAT=text # Optional
      - KXI_LOG_LEVELS=default:info # Optional
      - KXI_ASSEMBLY_FILE=/opt/kx/cfg/${ASSEMBLY_FILE_YAML}
      - KXI_SG_RC_ADDR=sgrc:5060
      - KXI_AUTH_DISABLED=1
    ports:
      - 127.0.0.1::5050
    # Optional: deploy multiple replicas.
    deploy:
      mode: replicated
      replicas: 1
    stdin_open: true
    tty: true           
    <<: *vols # Optional
    <<: *kxnet # Optional

  #
  # Gateway.
  #
  sggw:
    image: ${KX_DOCKER_REG_DEV}/kxi-sg-gw:${sg_version}
    environment:
      - KXI_ASSEMBLY_FILE=/opt/kx/cfg/${ASSEMBLY_FILE_YAML}
      - GATEWAY_QIPC_PORT=5040
      - GATEWAY_HTTP_PORT=8080
      - KXI_AUTH_DISABLED=1
      - KXI_LOG_FORMAT=text # Optional
      - KXI_LOG_LEVELS=default:trace # Optional      
    ports:
      - 127.0.0.1::5040
      - 127.0.0.1::8080
    # Optional: deploy multiple replicas.
    deploy:
      mode: replicated
      replicas: 1
    stdin_open: true
    tty: true     
    <<: *vols # Optional
    <<: *kxnet # Optional

  hdb:
  #
  # Historical Database
  #
    image: ${KX_DOCKER_REG_DEV}/kxi-da:${da_version}
    command: -p 5100 -s 8
    environment:
      - KXI_NAME=hdb
      - KXI_SC=HDB
      - KXI_LOG_FORMAT=text # Optional
      - KXI_LOG_LEVELS=default:trace # Optional
      - KXI_ASSEMBLY_FILE=/opt/kx/cfg/${ASSEMBLY_FILE_YAML}
      - KX_TRACE_OBJSTR=1
      - KX_KURL_DEBUG_LOG=1      
      - KX_OBJSTR_CACHE_PATH=/opt/kx/cache
      - KX_S3_CACHE_SIZE=10000
      - KXI_CUSTOM_FILE=/opt/kx/cfg/custom.api.q      
      # - KXI_SG_RC_ADDR=sgrc:5060  ## must be commented out 
    ports:
      - 127.0.0.1::5100
    deploy:
      mode: replicated
      replicas: 2
    env_file:
      - .env 
      - .cloud_auth_env            
    stdin_open: false
    tty: false    
    <<: *vols # Optional
    <<: *kxnet # Optional